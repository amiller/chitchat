<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Trading Game</title>
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/ui-lightness/jquery-ui-1.8.14.custom.css" type="text/css" media="screen" />
    <script type="text/javascript" data-main="/js/main" src="/js/require.js"></script>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <style type="text/css">
      .chatbox {
         width:300px;
         height:400px;
      }
      .chatbox#buyerchat {
         background:lightblue;
         float:left;
      }
      .chatbox#sellerchat {
         background:lightpink;
         float:right;
      }
    </style>
  </head>
  <body>

    <div id="buyerchat" class="chatbox">
      buyerchat
    </div>

    <div id="eventlog">
      Do you agree to the following terms and conditions?
      <label><input id="approve_check" type="checkbox"> Yes, I've read them and I agree. </label>
      <input id="approve" type="button" value="Start"/>
    </div>

    <div id="sellerchat" class="chatbox">
      sellerchat
    </div>

  </body>
</html>
